plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    version = "14"
    modules = [ 'javafx.controls' ]
}
repositories {
	mavenCentral()
}

compileJava {
	options.encoding = 'UTF-8'
	sourceCompatibility = 13
	targetCompatibility = 13
}

dependencies {
	implementation('junit:junit:4.10')
}
